<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header container">
      <a href="#" class="header__link">Movie app</a>
      <input type="text" placeholder="Поиск" class="header__search" />
    </header>
    <section class="section-category container">
      <button class="category-type premiere">Премьеры текущего месяца</button>
      <button class="category-type top-waited">Топ ожидаемых фильмов</button>
      <button class="category-type top-best">Топ лучших фильмов</button>
      <button class="category-type release">Релизы месяца</button>
      <button class="category-type favourite">Избранные</button>
    </section>

    <section class="section-movies container">
      <div class="movie-wrapper">
        <img
          src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fru.wikipedia.org%2Fwiki%2F%25D0%25A3%25D0%25B1%25D0%25B8%25D0%25B9%25D1%2586%25D1%258B_%25D1%2586%25D0%25B2%25D0%25B5%25D1%2582%25D0%25BE%25D1%2587%25D0%25BD%25D0%25BE%25D0%25B9_%25D0%25BB%25D1%2583%25D0%25BD%25D1%258B&psig=AOvVaw0xl5HuFzKjIKhgJF0WJRol&ust=1699431229080000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCLij3ue4sYIDFQAAAAAdAAAAABAE"
          alt=""
          class="movie__img"
        />
        <div class="movie-info__wrapper">
          <div class="movie__info">
            <h3 class="movie__title">Убийцы цветочной луны</h3>
            <p class="movie__year">2023</p>
            <p class="movie__genre">детектив</p>
          </div>
          <div class="movie-rate__wrapper">
            <div class="movie__rating">8</div>
            <div class="heart"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
