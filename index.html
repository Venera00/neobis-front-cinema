<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header container">
      <a href="#" class="header__link">Movie app</a>
      <form>
        <input type="text" placeholder="Поиск" class="header__search" />
      </form>
    </header>
    <section class="section-category container">
      <button class="category-type premiere">Премьеры текущего месяца</button>
      <button class="category-type top-waited">Топ ожидаемых фильмов</button>
      <button class="category-type top-best">Топ лучших фильмов</button>
      <button class="category-type release">Релизы месяца</button>
      <button class="category-type favourite">Избранные</button>
    </section>

    <section class="section-movies container"></section>
    <script src="./js/script.js"></script>
  </body>
</html>
